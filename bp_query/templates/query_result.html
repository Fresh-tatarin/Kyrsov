<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пациентов</title>
</head>

<style>
    h1 {
        font-family: Helvetica, Arial, sans-serif;
    }

    table,
    td {
        border: 1px solid #1CAC78;
        text-align: center;
        font-family: Helvetica, Arial, sans-serif;
    }
</style>

<body>
<h1 align="center">Список пациентов</h1>
<div>
    <table align="center">
        <tr>
            {% for item in context['schema'] %}
                <td align=left> {{ item }} </td>
            {% endfor %}
        </tr>
        {% for dictionary in context['data'] %}
            <tr>
                {% for value in dictionary.values() %}
                    <td align=left> {{ value }} </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</div>
<div align="center">
    <a href="{{ url_for('request.get_bp_index') }}">Меню запросов</a><br>
    <a href="{{ url_for('index') }}">В главное меню</a><br>
    <a href="{{ url_for('exit') }}">Выход</a><br>
</div>
</body>
</html>
